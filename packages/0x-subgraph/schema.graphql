type NativeOrderFill @entity {
    # tx hash - order hash - log index
    id: ID!
    transaction: Transaction!
    timestamp: BigInt!
    blockNumber: BigInt!
    orderHash: Bytes!
    taker: Taker!
    maker: Maker!
    inputToken: Token!
    outputToken: Token!
    inputTokenAmount: BigInt!
    outputTokenAmount: BigInt!
    pool: Bytes!
    fee: BigInt!
}