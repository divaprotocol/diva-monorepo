type NativeOrderFill @entity {
    # tx hash - order hash - log index
    id: ID!
    transaction: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    orderHash: Bytes!
    taker: Bytes!
    maker: Bytes!
    inputToken: Bytes!
    outputToken: Bytes!
    inputTokenAmount: BigInt!
    outputTokenAmount: BigInt!
    pool: Bytes!
    fee: BigInt!
}