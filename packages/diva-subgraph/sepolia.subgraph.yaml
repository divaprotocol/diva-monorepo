specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DivaDiamond
    network: sepolia
    source:
      address: "0xF554e0FE7F75BaA00d76c4347fc098C9F88D2D25"
      abi: DivaDiamond
      startBlock: 2971871
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
        - Challenge
        - CollateralToken
        - FeeRecipient
        - FeeRecipientCollateralToken
        - PositionToken
        - TestnetUser
        - UserPositionTokens
        - DIVAOfferFill
      abis:
        - name: DivaDiamond
          file: ./abi/IDIVA.json
        - name: Erc20Token
          file: ./abi/IERC20.json
        - name: PositionTokenABI
          file: ./abi/IPositionToken.json
        - name: PermissionedPositionTokenABI
          file: ./abi/IPermissionedPositionToken.json
      eventHandlers:
        - event: LiquidityAdded(indexed uint256,indexed address,indexed address,uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed uint256,indexed address,indexed address,uint256)
          handler: handleLiquidityRemoved
        - event: PoolIssued(indexed uint256,indexed address,indexed address,uint256,address)
          handler: handlePoolIssued
        - event: StatusChanged(indexed uint8,indexed address,indexed uint256,uint256)
          handler: handleStatusChanged
        - event: FeeClaimAllocated(indexed uint256,indexed address,uint256)
          handler: handleFeeClaimAllocated
        - event: FeeClaimed(indexed address,indexed address,uint256)
          handler: handleFeeClaimed
        - event: FeeClaimTransferred(indexed address,indexed address,indexed address,uint256)
          handler: handleFeeClaimTransferred
        - event: PositionTokenRedeemed(indexed uint256,indexed address,uint256,uint256,indexed address)
          handler: handlePositionTokenRedeemed
      file: ./src/mapping.ts
  
