specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DivaDiamond
    network: mumbai
    source:
      address: "0x625aBcb0C7371d6691796E972089d75eD356523b"
      abi: DivaDiamond
      startBlock: 26504423
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pool
        - Challenge
        - CollateralToken
        - FeeRecipient
        - FeeRecipientCollateralToken
        - PositionToken
        - TestnetUser
      abis:
        - name: DivaDiamond
          file: ../diva-contracts/abis/diamond.json
        - name: Erc20Token
          file: ../diva-contracts/abis/erc20.json
        - name: PositionTokenABI
          file: ../diva-contracts/abis/position-token.json
      eventHandlers:
        - event: LiquidityAdded(indexed uint256,indexed address,uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed uint256,indexed address,uint256)
          handler: handleLiquidityRemoved
        - event: PoolIssued(indexed uint256,indexed address,uint256)
          handler: handlePoolIssued
        - event: StatusChanged(indexed uint8,indexed address,indexed uint256,uint256)
          handler: handleStatusChanged
        - event: FeeClaimAllocated(indexed uint256,indexed address,uint256)
          handler: handleFeeClaimAllocated
        - event: FeesClaimed(indexed address,indexed address,uint256)
          handler: handleFeesClaimed
        - event: FeeClaimTransferred(indexed address,indexed address,indexed address,uint256)
          handler: handleFeeClaimTransferred
        - event: PositionTokenRedeemed(indexed uint256,indexed address,uint256,uint256,indexed address)
          handler: handlePositionTokenRedeemed
      file: ./src/mapping.ts
