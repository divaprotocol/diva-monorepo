specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: goerli
    source:
      address: "0x7162B9BDfA821230A1669d35289E581341af510c"
      abi: Contract
      startBlock: 8400000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NewReportEntity
      abis:
        - name: Contract
          file: ./abi/Contract.json
      eventHandlers:
        - event: NewReport(bytes32,uint256,bytes,uint256,bytes,address)
          handler: handleNewReport
      file: ./src/mapping.ts
